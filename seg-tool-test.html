  <body onresize="_update_ui_components()" >
    <div id="master" ></div>

    <!-- <script type="text/javascript" src="require.js"></script> -->
    <script type="text/javascript" src="seg-tool-scripts.js"></script>
    <script type="text/javascript">

      var data = {
        container_id: "master",
        shapes: [
          {
            name: 'rectangle',
            code: 'rect',
            region_shape: 'RECT'
          },
          {
            name: 'circle',
            code: 'circle',
            region_shape: 'CIRCLE'
          },
          {
            name: 'polygon',
            code: 'polygon',
            region_shape: 'POLYGON'
          },
          {
            name: 'ellipse',
            code: 'ellipse',
            region_shape: 'ELLIPSE'
          },

        ]
      };

      // get the saved JSON data to this variable 
      try{
        var read_json = JSON.parse(); 
      }
      catch(err){
        read_json = {region:[]}
      }


      data["region"] = read_json["region"];

      // initialize the seg tool
      _init(data);

    </script>
